<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <h2>Login</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="user.email" [(ngModel)]="user.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="user.password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>
